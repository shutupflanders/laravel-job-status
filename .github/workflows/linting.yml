name: Fixing code format

on:
    workflow_dispatch:
    workflow_call:

permissions:
    contents: write
    pull-requests: write
    issues: read

jobs:
    phplint:
        runs-on: ubuntu-latest
        name: üîß Lint the code
        steps:
            -   name: ‚è≥ Check out repository
                uses: actions/checkout@v2
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    ref: ${{ github.head_ref }}

            -   name: ‚è≥ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1

            -   name: ‚è≥ Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: 18

            -   name: ‚è≥ Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-

            -   name: ‚è≥ Install PHP dependencies
                uses: "ramsey/composer-install@v2"
                with:
                    composer-options: "--no-ansi --no-interaction --no-scripts --no-progress"

            -   run: npm install
                name: ‚è≥ Install JS dependencies
                working-directory: './dashboard'

            -   run: npm install -g @quasar/cli
                name: ‚è≥ Install the Quasar CLI

            -   name: üîß Run cs fixer
                run: ./vendor/bin/php-cs-fixer fix

            -   run: npm run format
                name: üîß Run the js linter
                working-directory: './dashboard'

            -   name: üíæ Commit changes
                uses: stefanzweifel/git-auto-commit-action@v4
                with:
                    commit_message: '[CI - Linting] Run cs-fixer and eslint'
                    skip_fetch: true


